<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL Team Details</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1 id="teamName">Team Name</h1>
        <img id="teamLogo" src="images/default.jpg" alt="Team Logo" class="team-logo">
        <p><strong>Tagline:</strong> <span id="tagline"></span></p>
        <p><strong>Titles:</strong> <span id="titles"></span></p>
        <p><strong>Playoffs:</strong> <span id="playoffs"></span></p>
        <p><strong>Most Runs:</strong> <span id="mostRuns"></span></p>
        <p><strong>Most Wickets:</strong> <span id="mostWickets"></span></p>
        <button id="moreInfoBtn" class="more-info-btn">More Info</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
